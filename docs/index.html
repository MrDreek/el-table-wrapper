<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>element-table-wrapper - A Vue2 table component based on el-table of Element UI with pagination support and column filtering,
    sorting, searching features</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A Vue2 table component based on el-table of Element UI with pagination support and column filtering, sorting, searching features">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
</head>

<body>
  <div id="app"></div>
</body>
<script src="//unpkg.com/vue/dist/vue.js"></script>
<script src="//unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="//unpkg.com/docsify-demo-box-vue@1.0.4/dist/docsify-demo-box-vue.min.js"></script>
<script src="//unpkg.com/element-ui/lib/index.js"></script>
<script src="//unpkg.com/element-table-wrapper@1.4.1/dist/index.min.js"></script>
<script>
  Vue.use(ElTableWrapper)
  var jsResources = '<scr' + 'ipt src="//unpkg.com/vue/dist/vue.js"></scr' + 'ipt>' +
    '\n<scr' + `ipt src="//unpkg.com/element-ui/lib/index.js"></scr` + 'ipt>' +
    '\n<scr' + `ipt src="//unpkg.com/element-table-wrapper@1.4.1/dist/index.min.js"></scr` + 'ipt>'
  var cssResources = '@import url("//unpkg.com/element-ui/lib/theme-default/index.css");'
  var bootCode =
    'Vue.use(ElTableWrapper)\n';

  window.$docsify = {
    name: 'element-table-wrapper',
    repo: 'https://github.com/qidaizhe11/element-table-wrapper',
    loadSidebar: true,
    plugins: [
      DemoBoxVue.create(jsResources, cssResources, bootCode)
    ]
  }

</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

</html>
